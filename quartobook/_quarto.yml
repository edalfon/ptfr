project:
  type: book
  pre-render: pre-render.R
  post-render: post-render.R
  output-dir: _book
  execute-dir: project

execute:
  echo: false    # hide code globally (show results only)
  warning: false # optional
  message: false # optional
  freeze: auto  # re-render only when source changes

book:
  title: "quartobook"
  author: "VCA"
  chapters:
    - index.qmd
    - siviru.qmd
    - summary.qmd
    - references.qmd
  appendices:
    - Annex/entries_count.qmd
    - Annex/survey_times.qmd
    - Annex/abridge.qmd


bibliography: references.bib

format:
  html:
    theme:
      - cosmo
      - brand
